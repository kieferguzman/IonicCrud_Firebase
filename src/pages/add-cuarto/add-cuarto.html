<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Nueva Habitaci√≥nn</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-list>
      <ion-item>
        <ion-label floating>Descripcion</ion-label>
        <ion-input type="text" [(ngModel)]="cuarto.descripcion"></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label floating>Numero</ion-label>
        <ion-input type="number" [(ngModel)]="cuarto.numero"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Estado</ion-label>
        <ion-select [(ngModel)]="cuarto.estado">
          <ion-option value="1">Ocupado</ion-option>
          <ion-option value="0">Disponible</ion-option>
        </ion-select>
      </ion-item>
    </ion-list>
    <button ion-button block color="hope" (click)="saveCuarto(cuarto)">Crear Habitacion</button>
  
  </ion-content>
