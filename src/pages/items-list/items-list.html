<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Registro Residencia Cielo</ion-title>
    <ion-buttons end>
      <button ion-button icon-only  (click)="goToAddItemPage()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
      <ion-item (click)="selectItem(item)" *ngFor="let item of itemsRef$ | async" >
          <ion-icon name="person" item-start></ion-icon>
        <h2>{{item.itemName}}</h2>
        <p>{{item.itemDescription}}</p>
        <p>{{item.carrera}}</p>
      </ion-item>
  </ion-list>
</ion-content>
