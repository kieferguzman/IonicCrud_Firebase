<ion-header>

  <ion-navbar color = 'hope'>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Nueva Persona</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item>
      <ion-label floating>Nombres:</ion-label>
      <ion-input type="text" [(ngModel)]="item.itemName"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Apellidos</ion-label>
      <ion-input type="text" [(ngModel)]="item.itemDescription"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Edad</ion-label>
      <ion-input type="number" [(ngModel)]="item.itemNumber"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Dni:</ion-label>
      <ion-input type="text" [(ngModel)]="item.dni"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Carrera</ion-label>
      <ion-input type="text" [(ngModel)]="item.carrera"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Fecha Nac.</ion-label>
      <ion-datetime displayFormat="DD/MMM/YYYY" [(ngModel)]="item.fecha_nac"></ion-datetime>
    </ion-item>
  </ion-list>
  <button ion-button block color="hope" (click)="saveItem(item)">Agregar Persona</button>

</ion-content>
