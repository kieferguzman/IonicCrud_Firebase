
<ion-menu [content]="content">
    <ion-header >
        <ion-navbar color = 'hope'>
            <ion-toolbar>
            <ion-title>Menu</ion-title>
        </ion-toolbar>
        </ion-navbar>
        
    </ion-header>

    <ion-content>
        <p text-center>{{authProvider.userDetails ? 'Bienvenido ' + authProvider.userDetails.email : ''}}</p>
        <ion-list>
            <button *ngIf="!(authProvider.user | async)" menuClose ion-item icon-start (click)="goToLoginPage()">
                <ion-icon name="log-in" item-start></ion-icon>
                Login
            </button>
            <button *ngIf="authProvider.user | async" menuClose ion-item icon-start (click)="goToContactos()">
                <ion-icon name="clipboard" item-start></ion-icon>
                Registro Residencia
            </button>
            <button *ngIf="authProvider.user | async" menuClose ion-item icon-start (click)="goToCuarto()">
                <ion-icon name="key" item-start></ion-icon>
               Habitaciones
            </button>
            <button *ngIf="authProvider.user | async" menuClose ion-item icon-start (click)="goToAlquiler()">
                    <ion-icon name="list-box" item-start></ion-icon>
                   Alquiler
                </button>
            <button *ngIf="authProvider.user | async" menuClose ion-item icon-start (click)="onLogout()">
                <ion-icon name="log-out" item-start></ion-icon>
                Cerrar Sesi√≥n
            </button>
        </ion-list>
    </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<!--<ion-nav [root]="rootPage" #content swipeBackEnabled="false"  #content></ion-nav>-->
<ion-nav [root]="rootPage" #content  swipeBackEnabled="false" ></ion-nav>
